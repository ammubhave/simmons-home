  <script>
    jQuery(document).ready(function($) {
      $(".tile").each(function() {
        var tile = Tile(this.id);
        $(this).append(tile);
      });
      $(".dark").click(function() {
        Hide();
      });
      $(".tile").click(function() {
        Show(this.id);
      });
    });

  function Show(role) {
    var html = Overlay(role);
    $(".overlay").html(html);
    $(".overlay").slideDown();
    $(".dark").show();
  }

  function Hide() {
    $(".overlay").slideUp({
        complete: function () { $(".dark").hide(); }
    });
  }

  function Overlay(role) {
    var persons = incumbents[role];
    var office = offices[role];
    var html = '<div id="' + role + '">\
                  <div class="box ' + role + '">\
                    <div class="color">\
                      <img class="x" src="https://simmons.mit.edu/officers/img/icons/x.png" onclick="Hide();">\
                      <a href="https://simmons.mit.edu/officers/img/photos/' + people[persons[0]].photo + '" target="_blank"><img class="photo" src="https://simmons.mit.edu/officers/img/photos/' + people[persons[0]].photo + '"></a>\
                      <div class="persons-info">';
    // Info for each person
    for (i = 0; i < persons.length; i++) {
      person = people[persons[i]]
      html += '<div class="person-info">\
                <div class="name">' + person.full_name + ((person.year) ? " '" + person.year[2] + person.year[3] : '') + '</div>'
                + ((person.room)     ? '<div class="room">Room ' + person.room + '</div>' : '')
                + ((person.phone)    ? '<div class="phone">' + person.phone + '</div>' : '')
                + ((person.email)    ? '<div class="email"><a href="mailto:' + person.email + '">' + person.email + '</a></div>' : '')
                + ((person.facebook) ? '<a href="' + person.facebook + '" target="_blank"><img class="facebook-icon" src="https://simmons.mit.edu/officers/img/icons/fcbk.jpg"></a>' : '') + '\
              </div>';
    }
    html +=  '</div>\
              <div class="role">' + office.full_title + '</div>\
              <div class="description"><div class="scrollable">' + office.description + '</div></div>\
            </div>\
          </div>\
        </div>';
    return html;
  }

  function Tile(role) {
    var persons = incumbents[role];
    var office = offices[role];

    var name = people[persons[0]].name;
    // Add additional names
    if (persons.length > 1) {
      for (i = 1; i < persons.length; i++) {
        person = people[persons[i]];
        name += "/" + person.name;
      }
    }

    var html = '<div class="person ' + role +  '">\
                  <div class="color"></div>\
                  <img class="photo" src="https://simmons.mit.edu/officers/img/photos/' + people[persons[0]].photo + '">\
                  <div class="name">' + name + '</div>\
                  <div class="role">' + office.title + '</div>\
                </div>';
    return html;
  }

  </script>
