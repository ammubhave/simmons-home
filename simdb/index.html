<script>
  sim.people.get_fsof(function(data) {
    if (data.title)
      $('#fsof_title').text(data.title + " ");

    $('#fsof_firstname').text(data.firstname);
    $('#fsof_lastname').text(data.lastname);

    if (data.year) {
      $('#fsof_year').text(data.year);
      $('#fsof_year').parent().show();
    }


    if (data.home_city)
      $('#fsof_home_city').text(data.home_city);
    if (data.home_state)
      $('#fsof_home_state').text(", " + data.home_state);
    if (data.home_country)
      $('#fsof_home_country').text(", " + data.home_country);

    if (data.home_city || data.home_state || data.home_country)
      $('#fsof_home_city').parent().parent().show();

    if (data.homepage) {
      $('#fsof_homepage').text(data.homepage);
      $('#fsof_homepage').parent().show();
    }

    if (data.quote)
      $('#fsof_quote').text(data.quote);
  })
</script>
